<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>

    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">

        <h1> Buscador de productos</h1>
        <input type="text" id="form" class="form-control my-2">
        <button class="btn btn-info mb-2 w-100" id="boton" >Buscar</button>
           <ul id="resultado">
               
           </ul>
       


 <div class="container my-5 text-center">
    <div class="mt-5" >

        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Fecha</th>
                <!-- <th scope="col">Eliminar</th> -->
                

              </tr>
            </thead>
            <tbody id="contenido">
            
            
              
            </tbody>
          </table>
    
    <h2> <strong>Editar producto</strong></h2>
    <form  id="formularioEdit">
        
   
        <p><label >Id del producto:</label>
            <input type="number" name="idProducto" 
            placeholder="Id del producto" class="form-control my-2"></p>
    
        
        <p><label >Nombre del producto:</label>
        <input type="text" name="nombreProducto" placeholder="nombre del producto" class="form-control my-2"></p>

        <p><label >Precio del producto:</label>
        <input type="number" name="precioProducto" 
        step="0.001" placeholder="Precio del producto" class="form-control my-2"></p>

        <p><label >Fecha de vencimiento:</label>
            <input type="date" name="fechaVencimiento" class="form-control my-2"></p>
        <button class="btn btn-danger mb-2 w-100" type="submit">Actualizar</button> 
        <a href="index.html"><input type="button" value="Ir a lista" class="btn btn-info"></a>
    </form>

      

        </div>
       <link rel="stylesheet" href="Css/styles.css">

       <script src="Js/editar.js"></script>
</body>
</html>
